<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CTF Registration</h1>
        <form id="registration-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="receiptid">Receipt ID:</label>
                <input type="text" id="receiptid" name="receiptid" required>
            </div>
            <div class="form-group">
                <label for="teamname">Team Name:</label>
                <input type="text" id="teamname" name="teamname" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <div class="form-group">
                <label for="avatar">Select Team Avatar:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="cta-button">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
